<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertilityOS — Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>FertilityOS</h1>
                <p>The Operating System for Fertility Clinics</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="admin@lifecare.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="subdomain">Clinic Subdomain</label>
                    <input type="text" id="subdomain" name="subdomain" required placeholder="lifecare">
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="footer-text">
                <p>Don't have an account? <a href="/register-wizard.html">Start Free Trial</a></p>
                <p>© 2026 FertilityOS. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>    
    <script src="/js/login.js"></script>
</body>
</html>
